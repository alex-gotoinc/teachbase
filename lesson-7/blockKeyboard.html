<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Copy me!</h1>

  <script>

    const eventsToBlock = [
      'copy',
      'cut',
      'contextmenu'
    ];

    const blockEvent = (e) => {
      e.preventDefault();
      alert(`Blocked [${e.type}]`);
    };

    eventsToBlock.forEach(event => {
      document.addEventListener(event, blockEvent);
    });
    
  </script>
</body>

</html>
