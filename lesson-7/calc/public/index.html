<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>

<body>


  <div id="calc-container">

    <div id="calc">

      <label class="display-label">
        <input type="text" id="display">
      </label>

      <div id="keyboard">

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button>

        <!-- ...  -->

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>

        <!-- ...  -->

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">*</button>

        <!-- ...  -->

        <button>0</button>
        <button>.</button>
        <button class="operator">=</button>
        <button class="operator">/</button>

      </div>

      <div id="operations">
        <form>
          <div class="add">
            <label>
              <input type="text" placeholder="Add operation" />
            </label>
            <button type="button">Add</button>
          </div>
        </form>
      </div>

    </div>

  </div>

  <script src="../src/index.js"></script>
</body>

</html>
